<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Login - Gymshood</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center relative overflow-hidden py-8">
    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div
            class="absolute top-0 right-0 w-2/3 h-2/3 bg-purple-200/40 rounded-full blur-3xl -translate-y-1/4 translate-x-1/4">
        </div>
        <div
            class="absolute bottom-0 left-0 w-1/2 h-1/2 bg-indigo-200/40 rounded-full blur-3xl translate-y-1/4 -translate-x-1/4">
        </div>
    </div>

    <div class="w-full max-w-sm max-h-[90vh] p-4 sm:p-8 mx-4 overflow-y-auto">
        <div class="text-center mb-6 cursor-pointer" onclick="window.location.href='/index2.html'">
            <div
                class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-600 to-purple-600 flex items-center justify-center text-white shadow-lg mx-auto mb-3">
                <i class="fas fa-dumbbell text-lg"></i>
            </div>
            <h2 class="text-xl sm:text-2xl font-bold text-slate-900">Welcome Back</h2>
            <p class="text-xs sm:text-sm text-slate-500 mt-1">Login to manage your gym</p>
        </div>

        <div class="glass rounded-2xl sm:rounded-3xl p-5 sm:p-8 shadow-xl border border-white/50">
            <form action="#" class="space-y-3 sm:space-y-4">
                <div>
                    <label class="block text-xs sm:text-sm font-medium text-slate-700 mb-1">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs sm:text-sm"></i>
                        <input type="email"
                            class="w-full pl-9 sm:pl-10 pr-3 py-2 sm:py-2.5 text-xs sm:text-sm bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                            placeholder="you@gym.com">
                    </div>
                </div>

                <div>
                    <label class="block text-xs sm:text-sm font-medium text-slate-700 mb-1">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs sm:text-sm"></i>
                        <input type="password"
                            class="w-full pl-9 sm:pl-10 pr-3 py-2 sm:py-2.5 text-xs sm:text-sm bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                            placeholder="••••••••">
                    </div>
                    <div class="flex justify-end mt-1">
                        <a href="#" class="text-xs text-indigo-600 hover:text-indigo-700 font-medium">Forgot Password?</a>
                    </div>
                </div>

                <button type="button" onclick="window.location.href='/owner-dashboard'"
                    class="w-full bg-indigo-600 text-white py-2 sm:py-2.5 rounded-lg text-sm sm:text-base font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-500/30 mt-3">
                    Sign In
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-xs sm:text-sm text-slate-500">Don't have an account? <a href="/signup"
                        class="text-indigo-600 font-bold hover:underline">Register Gym</a></p>
            </div>
        </div>
    </div>
</body>

</html>
